    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }
        .input-group, .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #00ff88;
        }
        button {
            background-color: #00ff88;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc66;
        }
        .category {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 4px;
        }
        .category h3 {
            margin-top: 0;
            color: #00ff88;
        }
        .dork {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4a4a4a;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .dork-text {
            flex-grow: 1;
            word-break: break-all;
        }
        .dork-actions {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 600px) {
            .input-group, .controls {
                flex-direction: column;
            }
            .dork {
                flex-direction: column;
                align-items: flex-start;
            }
            .dork-actions {
                margin-top: 10px;
            }
        }
    </style>
</head>

        function generateDorks() {
            const domain = document.getElementById('domain').value.trim();
            const searchEngine = document.getElementById('searchEngine').value;
            const dorksDiv = document.getElementById('dorks');
            dorksDiv.innerHTML = '';

            if (!domain) {
                dorksDiv.innerHTML = '<p style="color: #ff5555;">Please enter a domain.</p>';
                return;
            }

            Object.entries(dorks).forEach(([category, dorkList]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const categoryTitle = document.createElement('h3');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                dorkList.forEach(dork => {
                    const dorkDiv = document.createElement('div');
                    dorkDiv.className = 'dork';

                    let formattedDork;
                    if (category === 'Pastebin & Data Leaks') {
                        formattedDork = dork.replace(/site:pastebin\.com/, `site:pastebin.com ${domain}`);
                    } else if (category === 'Google Groups & Discussions') {
                        formattedDork = dork.replace(/from:groups\.google\.com/, `from:groups.google.com ${domain}`);
                    } else if (category === 'Google Drive & Docs') {
                        formattedDork = dork.replace(/site:\*\.google\.com\/drive|site:docs\.google\.com/, `$& ${domain}`);
                    } else if (category === 'GitHub Leaks') {
                        formattedDork = dork.replace(/site:github\.com|site:gist\.github\.com/, `$& ${domain}`);
                    } else {
                        formattedDork = `site:${domain} ${dork}`;
                    }

                    const dorkText = document.createElement('div');
                    dorkText.className = 'dork-text';
                    dorkText.textContent = formattedDork;

                    const dorkActions = document.createElement('div');
                    dorkActions.className = 'dork-actions';

                    const goButton = document.createElement('button');
                    goButton.textContent = 'Go';
                    goButton.addEventListener('click', () => {
                        const encodedDork = encodeURIComponent(formattedDork);
                        const searchUrl = `${searchEngine}${encodedDork}`;
                        try {
                            window.open(searchUrl, '_blank');
                        } catch (error) {
                            console.error('Failed to open search:', error);
                            alert('Error opening search. Please check the domain or try manually.');
                        }
                    });

                    const copyButton = document.createElement('button');
                    copyButton.textContent = 'Copy';
                    copyButton.addEventListener('click', () => copyDork(formattedDork));

                    dorkActions.appendChild(goButton);
                    dorkActions.appendChild(copyButton);
                    dorkDiv.appendChild(dorkText);
                    dorkDiv.appendChild(dorkActions);
                    categoryDiv.appendChild(dorkDiv);
                });

                dorksDiv.appendChild(categoryDiv);
            });
        }

        function copyDork(dork) {
            navigator.clipboard.writeText(dork).then(() => {
                alert('Dork copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy dork:', err);
                alert('Failed to copy dork.');
            });
        }

        function exportDorks() {
            const domain = document.getElementById('domain').value.trim();
            if (!domain) {
                alert('Please enter a domain to export dorks.');
                return;
            }

            let exportText = 'Super Ultimate Dork Suite - Exported Dorks\n\n';
            Object.entries(dorks).forEach(([category, dorkList]) => {
                exportText += `${category}\n`;
                dorkList.forEach(dork => {
                    let formattedDork;
                    if (category === 'Pastebin & Data Leaks') {
                        formattedDork = dork.replace(/site:pastebin\.com/, `site:pastebin.com ${domain}`);
                    } else if (category === 'Google Groups & Discussions') {
                        formattedDork = dork.replace(/from:groups\.google\.com/, `from:groups.google.com ${domain}`);
                    } else if (category === 'Google Drive & Docs') {
                        formattedDork = dork.replace(/site:\*\.google\.com\/drive|site:docs\.google\.com/, `$& ${domain}`);
                    } else if (category === 'GitHub Leaks') {
                        formattedDork = dork.replace(/site:github\.com|site:gist\.github\.com/, `$& ${domain}`);
                    } else {
                        formattedDork = `site:${domain} ${dork}`;
                    }
                    exportText += `- ${formattedDork}\n`;
                });
                exportText += '\n';
            });

            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `super_ultimate_dork_suite_${domain}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
