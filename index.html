<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Stealer</title>
    <script>
        // This script will run when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if cookies are available
            if (document.cookie) {
                // Display the cookies in an alert box
                alert('Cookies: ' + document.cookie);
            } else {
                alert('No cookies found.');
            }
        });
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <p>If you are seeing this page, your cookies have been captured and displayed in an alert box.</p>
</body>
</html>
